"'Apply Leave(Khutso)' As screen.'autoLayout_HeaderFooter_ver1.0'":
    OnVisible: =Set(varShowMenu,true);Set(varShowMenu,false);

    vcn_ApplyLeave_Main As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        hcn_ApplyLeave_Header As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semibold
            Fill: =BaagiLightBlue
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            lbl_ApplyLeave_Header As label:
                Align: =Align.Center
                Color: =BaagiMidBlue
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =Switch('Apply Leave(Khutso)'.Size ,ScreenSize.Small,20,ScreenSize.Medium,24,28)
                Text: |-
                    =Switch('Time Sheet(Silu)'.Size ,ScreenSize.Small,"        LeaveðŸ•º ", ScreenSize.Medium, "Apply LeaveðŸ•º", "Apply LeaveðŸ•º")
                    
                    //gallTabs_1.Selected.Name
                ZIndex: =2

            lbl_ApplyLeave_UserName As label:
                Color: =BaagiMidBlue
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =11
                Text: =Concatenate("Welcome"," ",User().FullName)
                Visible: ='Apply Leave(Khutso)'.Size<>ScreenSize.Small && 'Apply Leave(Khutso)'.Size<>ScreenSize.Medium
                ZIndex: =3

            img_ApplyLeave_User As image:
                Height: =75
                Image: =User().Image
                PaddingLeft: =1
                RadiusBottomLeft: =75
                RadiusBottomRight: =75
                RadiusTopLeft: =75
                RadiusTopRight: =75
                Width: =75
                ZIndex: =4

        MainContainer1_1 As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =75
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            hcn_ApplyLeave_Tabs As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =100
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                gallTabs_1 As gallery.galleryVertical:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    Items: =coltabs
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    OnSelect: =Set(varTabSelected,ThisItem.ID)
                    ShowScrollbar: =false
                    TemplateFill: =If(ThisItem.IsSelected, RGBA(0, 0, 0, 0), RGBA(0, 0, 0, 0))
                    TemplatePadding: =0
                    TemplateSize: =Parent.Height
                    WrapCount: =CountRows(coltabs)
                    ZIndex: =1

                    Label4_1 As label:
                        Align: =Align.Center
                        Color: =RGBA(15, 108, 189, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =35
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Text: =ThisItem.Name
                        Width: =Parent.TemplateWidth
                        Y: =54
                        ZIndex: =1

                    Icon4_1 As icon.Add:
                        Height: =43
                        Icon: =ThisItem.Logo
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Width: =30
                        X: =(Parent.TemplateWidth-Self.Width)/2
                        Y: =11
                        ZIndex: =2

                    Rectangle3_1 As rectangle:
                        Height: =4
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Visible: =varTabSelected = ThisItem.ID
                        Width: =Parent.TemplateWidth
                        Y: =96
                        ZIndex: =3

                    Button1_1 As button:
                        Fill: =Color.Transparent
                        Height: =100
                        HoverFill: =Self.Fill
                        OnSelect: =Navigate(ThisItem.Screen);Select(Parent)
                        PressedFill: =Self.Fill
                        Text: =""
                        Width: =Parent.TemplateWidth
                        ZIndex: =4

            MainSectionContainer1_1 As groupContainer.verticalAutoLayoutContainer:
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                efm_ApplyLeave_Form As form.PowerApps_CoreControls_Form:
                    DataSource: =Leave
                    DefaultMode: =FormMode.New
                    LayoutMinHeight: =250
                    LayoutMinWidth: =400
                    UseFluentV9Cards: =true
                    ZIndex: =1

                    DataCard2 As typedDataCard.blankCard:
                        BorderStyle: =BorderStyle.Solid
                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =200
                        Width: =444
                        X: =1
                        Y: =2
                        ZIndex: =1

                        Icon3 As icon.Camera:
                            Icon: =Icon.Camera
                            OnSelect: |-
                                =UpdateContext({capture:!capture})
                            X: =188
                            ZIndex: =1

                        Camera3 As camera:
                            Camera: =0
                            Visible: =capture
                            X: =44
                            Y: =60
                            ZIndex: =2

                        Image1 As image:
                            X: =40
                            Y: =40
                            ZIndex: =3

                    crd_ApplyLeave_LeaveType As typedDataCard.fluentV9ComboBoxEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Leave_Type"
                        Default: =ThisItem.'Leave Type'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"Leave_Type")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        Required: =false
                        Update: =DataCardValue13.Selected
                        Width: =444
                        X: =0
                        Y: =0
                        ZIndex: =2

                    crd_ApplyLeave_Days As typedDataCard.fluentV9TextualEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Num_Days"
                        Default: =ThisItem.Days
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"Num_Days")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        MaxLength: =DataSourceInfo([@Leave], DataSourceInfo.MaxLength, "Num_Days")
                        Required: =false
                        Update: =DataCardValue15.Value
                        Width: =444
                        X: =1
                        Y: =0
                        ZIndex: =2

                    crd_ApplyLeave_ApprovalStatus As typedDataCard.fluentV9ComboBoxEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Approval_Status"
                        Default: =ThisItem.'Approval Status'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"Approval_Status")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        Required: =false
                        Update: =DataCardValue16.Selected
                        Width: =444
                        X: =2
                        Y: =0
                        ZIndex: =2

                    crd_ApplyLeave_EmployeeNumber As typedDataCard.fluentV9ComboBoxEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="Employee_Number"
                        Default: =ThisItem.'Employee Number'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"Employee_Number")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        Required: =false
                        Update: =DataCardValue17.Selected
                        Width: =444
                        X: =0
                        Y: =1
                        ZIndex: =2

                    crd_ApplyLeave_Start_Date As typedDataCard.fluentV9DateEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="From"
                        Default: =ThisItem.'Start Date'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"From")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        Required: =true
                        Update: =DataCardValue18.SelectedDate
                        Width: =444
                        X: =1
                        Y: =1
                        ZIndex: =2

                    crd_ApplyLeave_EndDate As typedDataCard.fluentV9DateEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="To"
                        Default: =ThisItem.'End Date'
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"To")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =70
                        Required: =true
                        Update: =DataCardValue19.SelectedDate
                        Width: =444
                        X: =2
                        Y: =1
                        ZIndex: =2

                    crd_ApplyLeave_Attachments As typedDataCard.attachmentsEditCard:
                        BorderStyle: =BorderStyle.Solid
                        DataField: ="{Attachments}"
                        Default: =ThisItem.Attachments
                        DisplayMode: =Parent.DisplayMode
                        DisplayName: =DataSourceInfo([@Leave],DataSourceInfo.DisplayName,"{Attachments}")
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        Required: =false
                        Update: =DataCardValue20.Attachments
                        Width: =444
                        X: =0
                        Y: =2
                        ZIndex: =2

        hcn_ApplyLeave_Footer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semibold
            Fill: =BaagiLightBlue
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =4

            Label2_1 As label:
                Color: =BaagiMidBlue
                FontWeight: =FontWeight.Bold
                Size: =9
                Text: ="Powered By Baagitech"
                ZIndex: =1

            Image2_1 As image:
                Height: =75
                Image: ='baagi_technology logo'
                ImagePosition: =ImagePosition.Stretch
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =2

    MenuLeftNav_2 As MenuLeftNav:
        Height: =257
        MenuBkgColor: =BaagiWhiteSmoke
        MenuItems: =colMenu
        Width: =MenuLeftNav_2.MenuWidth
        X: =17
        Y: =24
        ZIndex: =2

