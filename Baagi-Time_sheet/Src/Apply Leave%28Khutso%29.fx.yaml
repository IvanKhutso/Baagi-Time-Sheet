                        Height: =70
                        Required: =true
                        Update: =DataCardValue19.SelectedDate
                        Width: =444
                        X: =0
                        Y: =2
                        ZIndex: =2

                    "'Start Date_DataCard1' As typedDataCard.fluentV9DateEditCard":
                        BorderStyle: =BorderStyle.Solid
