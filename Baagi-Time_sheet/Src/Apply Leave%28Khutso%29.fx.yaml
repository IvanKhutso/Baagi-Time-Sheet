                        Align: =Align.Center
                        Color: =RGBA(15, 108, 189, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =35
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Text: =ThisItem.Name
                        Width: =Parent.TemplateWidth
                        Y: =54
                        ZIndex: =1

                    Icon4_1 As icon.Add:
                        Height: =43
