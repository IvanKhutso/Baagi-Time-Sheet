"'Screen Background' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =768
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    BckgrdCont As groupContainer.verticalAutoLayoutContainer:
        Fill: =Color.Transparent
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        HeaderCont As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(173, 216, 230, 1)
            FillPortions: =0
            Height: =80
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =1

            Icon1 As icon.BackArrow:
                Color: |-
                    =RGBA(
                            25,
                            25,
                            112,
                            1
                        )
                Icon: =Icon.BackArrow
                ZIndex: =1

            Label4 As label:
                Align: =Align.Center
                FillPortions: =1
                Text: ="Text"
                ZIndex: =2

            UserEmail As label:
                Color: |-
                    =RGBA(
                            25,
                            25,
                            112,
                            1
                        )
                Font: ="Segoe UI, Frutiger, Dejavu Sans, Helvetica Neue, Arial, sans-serif"
                FontWeight: =FontWeight.Semibold
                Size: =11
                Text: =Concatenate("Welcome"," ",User().FullName)
                ZIndex: =3

            UserPic As image:
                Height: =75
                Image: =User().Image
                RadiusBottomLeft: =75
                RadiusBottomRight: =75
                RadiusTopLeft: =75
                RadiusTopRight: =75
                Width: =75
                ZIndex: =4

        BodyCont As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =2

            TabsCont As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =100
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

        FooterCont As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(173, 216, 230, 1)
            FillPortions: =0
            Height: =80
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            ZIndex: =3

            Label5 As label:
                Color: |-
                    =RGBA(
                            25,
                            25,
                            112,
                            1
                        )
                Font: ="Segoe UI, Frutiger, Dejavu Sans, Helvetica Neue, Arial, sans-serif"
                FontWeight: =FontWeight.Semibold
                Size: =9
                Text: ="Powered By Baagitech"
                ZIndex: =1

            Image4 As image:
                Height: =75
                Image: ='baagi_technology logo'
                ImagePosition: =ImagePosition.Stretch
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =75
                ZIndex: =2

