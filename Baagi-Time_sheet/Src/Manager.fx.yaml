                Font: ="Segoe UI, Frutiger, Dejavu Sans, Helvetica Neue, Arial, sans-serif"
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =Switch(Manager.Size ,ScreenSize.Small,20,ScreenSize.Medium,24,28)
