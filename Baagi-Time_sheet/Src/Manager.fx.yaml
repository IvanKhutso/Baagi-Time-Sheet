                    =Switch(Manager.Size ,ScreenSize.Small,"        Manager ", ScreenSize.Medium, "üßëManagerüíº", "üßë‚ÄçManagerüíº")
                    
                    //gallTabs_3.Selected.Name
                ZIndex: =2

            lblWelcome_8 As label:
