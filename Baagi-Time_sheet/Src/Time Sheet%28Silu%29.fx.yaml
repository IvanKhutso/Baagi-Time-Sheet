"'Time Sheet(Silu)' As screen.'autoLayout_HeaderFooter_ver1.0'":
    OnVisible: =Set(varShowMenu,true);Set(varShowMenu,false);

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =5
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =BaagiLightBlue
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            lblHeader As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                Color: =BaagiMidBlue
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =Switch('Time Sheet(Silu)'.Size ,ScreenSize.Small,20,ScreenSize.Medium,24,28)
                Text: |-
                    =Switch('Time Sheet(Silu)'.Size ,ScreenSize.Small,"        Time Sheet ", ScreenSize.Medium, "ðŸ˜„Time SheetâŒ›", "ðŸ˜„Time SheetâŒ›")
                    
                    //gallTabs_3.Selected.Name
                ZIndex: =1

            lblWelcome As label:
                Color: =BaagiMidBlue
                FontWeight: =FontWeight.Bold
                Height: =75
                Size: =11
                Text: =Concatenate("Welcome"," ",User().FullName)
                Visible: ='Time Sheet(Silu)'.Size<>ScreenSize.Small 
                ZIndex: =2

            Image3 As image:
                Height: =75
                Image: =User().Image
                PaddingLeft: =1
                RadiusBottomLeft: =75
                RadiusBottomRight: =75
                RadiusTopLeft: =75
                RadiusTopRight: =75
                Width: =75
                ZIndex: =3

        MainContainer1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =75
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

            TabsContainer As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =100
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                gallTabs_3 As gallery.galleryVertical:
                    DelayItemLoading: =true
                    Items: =coltabs
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    OnSelect: =Set(varTabSelected,ThisItem.ID)
                    ShowScrollbar: =false
                    TemplateFill: =If(ThisItem.IsSelected, RGBA(0, 0, 0, 0), RGBA(0, 0, 0, 0))
                    TemplatePadding: =0
                    TemplateSize: =Parent.Height
                    WrapCount: =CountRows(coltabs)
                    ZIndex: =1

                    Label4_3 As label:
                        Align: =Align.Center
                        Color: =RGBA(15, 108, 189, 1)
                        FontWeight: =FontWeight.Bold
                        Height: =35
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Text: =ThisItem.Name
                        Width: =Parent.TemplateWidth
                        Y: =54
                        ZIndex: =1

                    Icon4_3 As icon.Add:
                        Height: =43
                        Icon: =ThisItem.Logo
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Width: =30
                        X: =(Parent.TemplateWidth-Self.Width)/2
                        Y: =11
                        ZIndex: =2

                    Rectangle3_3 As rectangle:
                        Height: =4
                        OnSelect: |-
                            =//Navigate(ThisItem.Screen);;
                            Select(Parent)
                        Visible: =varTabSelected = ThisItem.ID
                        Width: =Parent.TemplateWidth
                        Y: =96
                        ZIndex: =3

                    Button1_3 As button:
                        Fill: =Color.Transparent
                        Height: =100
                        HoverFill: =Self.Fill
                        OnSelect: =Navigate(ThisItem.Screen);Select(Parent)
                        PressedFill: =Self.Fill
                        Text: =""
                        Width: =Parent.TemplateWidth
                        ZIndex: =4

            MainSectionContainer1 As groupContainer.verticalAutoLayoutContainer:
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

        FooterContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =BaagiLightBlue
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =4

            Label2 As label:
                Color: =BaagiMidBlue
                FontWeight: =FontWeight.Bold
                Size: =9
                Text: ="Powered By Baagitech"
                ZIndex: =1

            Image2 As image:
                AlignInContainer: =AlignInContainer.Center
                Height: =75
                Image: ='baagi_technology logo'
                ImagePosition: =ImagePosition.Stretch
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =2

    MenuLeftNav_1 As MenuLeftNav:
        MenuWidth: =If(showMenu,MenuLeftNav_1.SetMenuWidth,icoWaff_Menu.Width)
        OnReset: =Set(showMenu, MenuLeftNav_1.ExpandMenu)
        Width: =MenuLeftNav_1.MenuWidth
        X: =17
        Y: =24
        ZIndex: =2

